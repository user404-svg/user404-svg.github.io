<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user404-svg</title>
    <style>
        body {margin:0;background:#000;color:#0f0;font-family:'Courier New',monospace;text-align:center;padding:50px;}
        h1 {font-size:4em;text-shadow:0 0 20px #0f0;animation:glitch 2s infinite;}
        p {font-size:1.5em;margin:30px;}
        svg {width:300px;height:300px;filter:drop-shadow(0 0 20px #0f0);animation:pulse 2s infinite;}
        @keyframes glitch {0%,100%{transform:translate(0);}20%{transform:translate(-5px,5px);}40%{transform:translate(5px,-5px);}}
        @keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.7;}}
        .line {border-top:1px solid #0f0;margin:50px auto;width:80%;}
    </style>
</head>
<body>
    <h1>user404-svg</h1>
    <svg viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" stroke="#0f0" stroke-width="4" fill="none"/>
        <text x="100" y="120" text-anchor="middle" font-size="80" fill="#0f0">404</text>
    </svg>
    <p>Привет из тени</p>
    <p>Полностью анонимный сайт через TOR</p>
    <div class="line"></div>
    <p>Добавляй что хочешь — картинки, текст, скрипты</p>
</body>
</html>
